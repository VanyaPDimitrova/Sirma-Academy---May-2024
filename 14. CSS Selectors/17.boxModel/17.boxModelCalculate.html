<body>

    <div class="box">Calculate my total width</div>
    <div class="result">
        <ul>
            <li>contentArea = 200px</li>
            <li>padding = 2 * 20px</li>
            <li>border = 2 * 5px</li>
            <li>margin = 2 *10px</li>
            <li>totalWidth = contentArea + padding + border + margin =></li>
            <li>=> totalWidth = 200px + 40px + 10px + 20px</li>
            <li>=> totalWidth = 270px</li>
        </ul>
    </div>
